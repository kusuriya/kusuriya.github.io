<div id="home">
<!--<ul class="posts"> -->
<!--<h2>Posts</h2>-->
{% for post in paginator.posts %}
<p><postheading><a href="{{ post.url }}">{{ post.title }}</a></postheading> <small>{{ post.date | date_to_string }}</small><br>
{{ post.excerpt | strip_html }}
</p>
{% endfor %}
<!--</ul>-->
{% if paginator.total_pages > 1 %}
<a href="{{ paginator.previous_page_path }}">Prev</a> {{ paginator.page }} of {{ paginator.total_pages }} <a href="paginator.next_page_path }}">Next</a>
{% endif %}
</div>
