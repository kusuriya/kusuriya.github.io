<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/layout.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/">Corrupted IO</a></h1>
        {% if paginator.total_pages > 1 %}
        <a href="{{ paginator.previous_page_path }}">Prev</a> {{ paginator.page }} of {{ paginator.total_pages }} <a href="paginator.next_page_path }}">Next</a>
        {% endif %}
      </header>
      <section id="main">
        {{ content }}
      </section>
      <footer>
	<a href="{{ site.url }}/feed.xml">Stalk this page with RSS</a><br>

	 <b>I'm also on: </b>
         <a href="https://github.com/kusuriya" target="tab">GitHub</a> |
         <a href="https://twitter.com/slaughterhut" target="tab">Twitter</a> |
	 <a href="https://alpha.app.net/kusuriya" target="tab">ADN</a> |
         <a href="https://www.linkedin.com/profile/view?id=47752648">LinkedIn</a>
        </small>
	<br>
      </footer>
    </div>
  </body>
</html>
